<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Music Player Component</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="top-bar">
                <span class="now-playing">Now Playing x of y</span>
            </div>
            <div class="img-area">
                <img>
            </div>
            <div class="song-details">
                <p class="name"></p>
                <p class="artist"></p>
            </div>
            <div class="progress-area">
                <div class="progress-bar"></div>
                <div class="timer">
                    <span class="current">0:00</span>
                    <span class="duration"></span>
                </div>
                <audio id="main-audio"></audio>
            </div>
            <div class="controls">
                <i id="repeat-playlist" class="material-icons" title="Playlist Looped">repeat</i>
                <i id="prev-song" class="material-icons">skip_previous</i>
                <div class="play-pause">
                    <i class="material-icons">play_arrow</i>
                </div>
                <i id="next-song" class="material-icons">skip_next</i>
                <i id="more-music" class="material-icons">queue_music</i>
            </div>
            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i class="material-icons">queue_music</i>
                        <span>Music list</span>
                    </div>
                    <i id="close" class="material-icons">close</i>
                </div>
                <ul>  
                </ul>
            </div>
        </div>
    </div>

    <script src="music_list.js"></script>
    <script src="app.js"></script>
</body>
</html>
